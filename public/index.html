<!DOCTYPE html>
<html>

<head>
	<title>Lead Generation Library</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
	<style>
		body, html {
			width: 100%;
			height: 100%;
			padding: 0px;
			margin: 0px;

			font-size: 90px;
			color: red;
			background: blue;
		}
		#quiz {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<div id="quiz"></div>
	<script>
		const questions = [];
		for (let i = 0; i < 4; i++) {
			questions.push({
				//description: 'What is an <strong>interface</string>?',
				answers: [
					{
						answer: `1. A data type that allows the declaration of related values.`,
						id: `a${i}_1`
					},
					{
						answer: `2. A contract structure that defines the syntax that a class or object must follow.`,
						id: `a${i}_2`
					},
					{
						answer: `3. An object that exists at runtime and encapsulates related properties and methods.`,
						id: `a${i}_3`
					},
					{
						answer: `4. There are no interfaces in TypeScript.`,
						id: `a${i}_4`
					}
				],
				title: 'In TypeScript, what is an interface?',
				id: `q${i}`
			});
		}

		const startQuestions = [
			{
				description: 'Enter your email to receive the results and a FREE üéÅ gift.',
				placeholder: 'your email',
				type: 'text',
				title: 'Please enter your email',
				hideNavigation: true,
				validate: 'email',
				id: 'f1'
			}
		];

		const config = {
			title: 'Are you a TypeScript Pro?',
			description: 'Discover your TypeScript level by completing this quiz.',
			image: 'https://images.unsplash.com/photo-1530303096301-ac0580dc4197?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80',
			theme: 'light',
			questions,
			endQuestions: startQuestions,
			// randomize: true,
			pick: 5,
			customLocale: {
				start: 'Start Quiz'
			},
			answers: {
				q0: [ "a0_2" ],
				q1: [ "a1_1" ],
				q2: [ "a2_3" ],
				q3: [ "a3_4" ]
			},
			results: {
				sendResults: false,
				showRetry: true,
				showAnswers: true,
				description: 'You need to review a few things...',
			}, 
		};

		document.addEventListener('DOMContentLoaded', function() {
			window.LeadGenerationLibrary.init(document.getElementById('quiz'), config);
		}, false);
	</script>
</body>

</html>
