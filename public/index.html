<!DOCTYPE html>
<html>

<head>
	<title>Lead Generation Library</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
	<style>
		body, html {
			width: 100%;
			height: 100%;
			padding: 0px;
			margin: 0px;

			font-size: 90px;
			color: red;
			background: blue;
		}
		#quiz {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<div id="quiz"></div>
	<script>
		const questions = [];
		for (let i = 0; i < 10; i++) {
			questions.push({
				description: 'Discover your celeb persona — and learn how to uncork your persona.',
				answers: [
					{
						answer: `${i} Classic — an elegant, curve-hugging black dress with a little extra bling on the ears`
					},
					{
						answer: `${i} Edgy elegance — a fierce red gown with a plunging neckline`
					},
					{
						answer: `${i} Showstopper — a statement-making ensemble that looks like it could be a work of art`
					},
					{
						answer: `${i} Vintage Hollywood glamour — Kathryn Hepburn, eat your heart out!`
					}
				],
				max: 3,
				min: 2,
				title: 'How many resolutions do you have?',
			});
		}

		const startQuestions = [
			{
				description: 'Discover your celeb persona — and learn how to uncork your persona.',
				placeholder: 'your email',
				type: 'text',
				title: 'Please enter your email',
				hideNavigation: true,
				validate: 'email'
			}
		];

		const config = {
			title: 'What’s Your Brand’s Irresistible "It Factor"?',
			description: 'Discover your celeb persona — and learn how to uncork your personal "star power" to write copy that connects and converts, so you can infuse more YOU into every message your brand puts out into the world.',
			image: 'https://s3-us-west-1.amazonaws.com/tryinteract-uploads/5c0f606f5f0f8d0013312fbe/_1282c3d0-2af3-11e9-aa6b-1b5e183061e0.jpg',
			theme: 'light',
			questions,
			startQuestions,
			randomize: true,
			pick: 5,
			customLocale: {
				start: 'Start Quiz'
			}
		};

		document.addEventListener('DOMContentLoaded', function() {
			window.LeadGenerationLibrary.init(document.getElementById('quiz'), config);
		}, false);
	</script>
</body>

</html>
